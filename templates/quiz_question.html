{% extends "layout.html" %}

{% block title %}{{ quiz.title }} - Question{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">{{ quiz.title }}</h2>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Question</h3>
        </div>
        <div class="card-body">
            <!-- Multiple Choice Question -->
            <div class="question-container mb-4">
                <h4 class="mb-3">{{ step.question }}</h4>
                
                <div class="options-container">
                    {% for option in step.options %}
                    <div class="form-check mb-3">
                        <input class="form-check-input answer-option" type="radio" 
                               name="question" id="option{{ option.id }}" 
                               value="{{ option.id }}" data-correct="{{ option.correct|lower }}">
                        <label class="form-check-label" for="option{{ option.id }}">
                            {{ option.text }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                
                <div id="result-message" style="display: none; margin-top: 15px;"></div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                {% if prev_step %}
                <a href="{{ url_for('quiz_step', step_id=prev_step) }}" class="btn btn-outline-primary">&larr; Previous</a>
                {% else %}
                <div></div>
                {% endif %}
                <button id="check-button" class="btn btn-primary">Check Answer</button>
                <button id="continue-button" class="btn btn-success" style="display: none;">Continue &rarr;</button>
            </div>
        </div>
    </div>
</div>

<style>
.correct-answer {
    background-color: rgba(40, 167, 69, 0.2);
    border: 1px solid #28a745;
}

.incorrect-answer {
    background-color: rgba(220, 53, 69, 0.2);
    border: 1px solid #dc3545;
}

.form-check {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const radioInputs = document.querySelectorAll('.answer-option');
    const resultMessage = document.getElementById('result-message');
    const checkButton = document.getElementById('check-button');
    const continueButton = document.getElementById('continue-button');
    let selectedOption = null;
    
    // Add event listeners for radio inputs
    radioInputs.forEach(input => {
        input.addEventListener('change', function() {
            selectedOption = this;
        });
    });
    
    // Handle check button click
    checkButton.addEventListener('click', function() {
        if (!selectedOption) {
            resultMessage.textContent = 'Please select an answer.';
            resultMessage.style.display = 'block';
            resultMessage.style.color = '#856404';
            resultMessage.style.backgroundColor = '#fff3cd';
            resultMessage.style.padding = '10px';
            resultMessage.style.borderRadius = '5px';
            return;
        }
        
        // Get if answer is correct
        const isCorrect = selectedOption.getAttribute('data-correct') === 'true';
        
        // Clear any existing styling
        radioInputs.forEach(input => {
            input.closest('.form-check').classList.remove('correct-answer', 'incorrect-answer');
        });
        
        // Style the selected option
        selectedOption.closest('.form-check').classList.add(
            isCorrect ? 'correct-answer' : 'incorrect-answer'
        );
        
        // Show correct answer if wrong
        if (!isCorrect) {
            radioInputs.forEach(input => {
                if (input.getAttribute('data-correct') === 'true') {
                    input.closest('.form-check').classList.add('correct-answer');
                }
            });
        }
        
        // Display result message
        resultMessage.textContent = isCorrect ? 'Correct!' : 'Incorrect';
        resultMessage.style.display = 'block';
        resultMessage.style.color = isCorrect ? '#155724' : '#721c24';
        resultMessage.style.backgroundColor = isCorrect ? '#d4edda' : '#f8d7da';
        resultMessage.style.padding = '10px';
        resultMessage.style.borderRadius = '5px';
        
        // Show continue button, hide check button
        checkButton.style.display = 'none';
        continueButton.style.display = 'block';
    });
    
    // Handle continue button click
    continueButton.addEventListener('click', function() {
        // Get selected answer data
        const isCorrect = selectedOption.getAttribute('data-correct') === 'true';
        
        // Send the result
        const result = {
            selected_option: selectedOption.value,
            is_correct: isCorrect
        };
        
        fetch('{{ url_for("submit_step", step_id=step.id) }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(result),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                window.location.href = data.next;
            }
        });
    });
});
</script>
{% endblock %}
