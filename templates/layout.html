<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Master - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/anime-style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="kawaii-container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('home') }}">
                        <span>Cat Master</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">HOME</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle {% if '/tutorial' in request.path %}active{% endif %}" 
                                   href="#" id="tutorialDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                   TUTORIAL
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="tutorialDropdown">
                                    <li>
                                        <a class="dropdown-item" href="{{ url_for('tutorial_category', category='stressed-fearful') }}">
                                            Stressed / Fearful
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{{ url_for('tutorial_category', category='painful-sick') }}">
                                            Painful / Sick
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{{ url_for('tutorial_category', category='curious-playful') }}">
                                            Curious / Playful
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="{{ url_for('tutorial_category', category='happy-relaxed') }}">
                                            Happy / Relaxed
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if '/quiz' in request.path %}active{% endif %}" href="{{ url_for('quiz') }}">QUIZ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="{{ url_for('about') }}">ABOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 py-3 text-center">
            <div class="container">
                <p class="mb-0">Â©COMS4170 Final Project</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/anime-effects.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
