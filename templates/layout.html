<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Master - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/anime-style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="kawaii-container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/cat-logo.png') }}" alt="Cat Master Logo" class="logo-img">
                        <span>Cat Master</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if '/tutorial' in request.path %}active{% endif %}" href="{{ url_for('tutorial') }}">TUTORIAL</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if '/quiz' in request.path %}active{% endif %}" href="{{ url_for('quiz') }}">QUIZ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="{{ url_for('about') }}">ABOUT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 py-3 text-center">
            <div class="container">
                <p class="mb-0">Â© 2023 Cat Master - Cat Body Language Tutorial</p>
                <div class="footer-cats">
                    <img src="{{ url_for('static', filename='images/footer-cat1.png') }}" alt="Cute cat" class="footer-cat">
                    <img src="{{ url_for('static', filename='images/footer-cat2.png') }}" alt="Cute cat" class="footer-cat">
                    <img src="{{ url_for('static', filename='images/footer-cat3.png') }}" alt="Cute cat" class="footer-cat">
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/anime-effects.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
